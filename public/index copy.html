<div id="app">
    <posts-list-view inline-template>
        <button @click="createPost">Create</button>
        <div v-show="showPosts" v-for="post in posts" :key="post.id">
            <h2 :data-post=post.id @click="selectPost">{{ post.id }} {{ post.title }}</h2>
        </div>
    </posts-list-view>
    <posts-current-view inline-template>
        <div v-show="showCurrent" @click="selectCurrent">
            <h2>{{ selectedTitle }}</h2>
            <p>{{ selectedContent }}</p>
        </div>
    </posts-current-view>
</div>

  
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    import main from './main.js'
    const app = createApp(main)
    app.component('my-checkbox', main.checkbox);
    app.mount("#app");
</script>
